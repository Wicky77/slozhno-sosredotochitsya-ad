name: Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Run Yandex Tests
        uses: Yandex-Practicum/test-project-action@v1
        with:
          project: 'slozhno-sosredotochitsya-ad'
